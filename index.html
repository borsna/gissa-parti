<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8" />
        <title>Gissa Parti</title>
        <!-- js-libs -->
        <script src="assets/libs/phonegap-1.4.1.js"></script>
        <script src="assets/libs/jquery.min.js"></script>
        <script src="assets/libs/jquery.mobile-1.4.2/jquery.mobile.custom.min.js"></script>
        
        <!-- mobile theme -->
        <link rel="stylesheet" type="text/css" href="assets/libs/jquery.mobile-1.4.2/jquery.mobile.custom.structure.min.css">
        <link rel="stylesheet" type="text/css" href="assets/libs/jquery.mobile-1.4.2/jquery.mobile.custom.theme.min.css">
        <link rel="stylesheet" type="text/css" href="assets/libs/jquery.mobile-1.4.2/jquery.mobile.icons.min.css">

        <!-- game logic -->
        <script src="assets/js/quiz.js"></script>
        <script src="assets/js/game.js"></script>
        
        <!-- game specific styles-->
        <link rel="stylesheet" type="text/css" href="assets/css/gissaparti.css">
    </head>
    <body>
        <div data-role="page">
            <div id="header" data-role="header">
                <h3 class="ui-bar ui-bar-a">Gissa Parti</h3>
            </div>
            <div role="main" class="ui-content">
                <div id="start">
                    <div class="ui-corner-all custom-corners">
                      <div class="ui-bar ui-bar-a">
                        <h3>Ny omgång</h3>
                      </div>
                      <div class="ui-body ui-body-a">
                        <p>Välj tidsperiod</p>
                        <ul data-role="listview" data-theme="a" id="parties">
                            <li><a class="ui-btn ui-icon-carat-r ui-btn-icon-left">1887-1930</a></li>
                            <li><a class="ui-btn ui-icon-carat-r ui-btn-icon-left">1931-1954</a></li>
                            <li><a class="ui-btn ui-icon-carat-r ui-btn-icon-left">1955-1975</a></li>
                            <li><a class="ui-btn ui-icon-carat-r ui-btn-icon-left">1975-2014</a></li>
                        </ul>
                      </div>
                    </div>
                   
                </div>
                <div id="quiz" style="display: none;">
                    <p id="game-info">Vilket parti kommer denna mening ifrån?</p>
                    <div id="game-content">
                        <p id="random"></p>
                        <ul id="guessParty" data-role="listview" ></ul>
                        <ul id="score">
                            <li/><li/><li/><li/><li/>
                            <li/><li/><li/><li/><li/>
                        </ul>
                    </div>
                    <a href="#" class="home ui-btn ui-icon-home ui-btn-icon-left">Hem</a>
                    <p id="info"></p>
                </div>
                <div id="result" style="display: none;">
                    <div class="ui-corner-all custom-corners">
                      <div class="ui-bar ui-bar-a">
                        <h3>Resultat</h3>
                      </div>
                      <div class="ui-body ui-body-a">
                          <h3>Du fick <span id="correct"></span> rätt av <span id="total">10</span>!</h3>
                      </div>                    
                    
                    <a href="#" class="home ui-btn ui-icon-home ui-btn-icon-left">Hem</a>
                </div>
            </div>
            <div data-position="fixed" data-role="footer" style="visibility: hidden;"> 
                <h4><strong id="correct">0</strong> rätt, <strong id="wrong">0</strong> fel</h4> 
            </div> 
        </div>
    </body>
</html>
